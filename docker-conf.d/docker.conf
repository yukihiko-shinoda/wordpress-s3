[global]
; Changed from /proc/self/fd/2 to file because /proc/self/fd/2 is not available in devcontainer
; and causes "No such device or address (6)" error preventing PHP-FPM from starting
error_log = /var/log/php-fpm-error.log

; https://github.com/docker-library/php/pull/725#issuecomment-443540114
log_limit = 8192

[www]
; php-fpm closes STDOUT on startup, so sending logs to /proc/self/fd/1 does not work.
; https://bugs.php.net/bug.php?id=73886
; Changed from /proc/self/fd/2 to file for devcontainer compatibility
access.log = /var/log/php-fpm-access.log

clear_env = no

; Ensure worker stdout and stderr are sent to the main error log.
catch_workers_output = yes
decorate_workers_output = no
